    <!-- main body -->

    <main>
        <div class="container mainDiv">
            <div class="row">
                <div class="col s12 col m6">

                    <div class="row">
                        <form class="col s12">

                            <div class="row ">
                                <div class="input-field col s12">
                                    <div class="row recipeSearchDiv">
                                        <input placeholder="Recipe Search" id="recipeSearch" type="text">
                                        <a id="submitRecipe"
                                            class="bttnSubmit waves-effect waves-light btn-small">Submit</a>
                                    </div>

                                    <div class="row ingredientsDiv">
                                        <input placeholder="Search by Ingredients" id="mainIngredient" type="text">
                                        <a class="btn-floating waves-effect waves-light bttnSubmit ">
                                            <i id="submitIngredient" class="material-icons">+</i></a>

                                    </div>



                                </div>
                                <!-- Modal Testing -->
                                <button data-target="modal1" class="btn modal-trigger">Modal</button>

                            </div>

                        </form>

                    </div>



                </div>

                <div class="col" id="appendedContent">

                    <ul id="ingredientList">

                    </ul>



                </div>
            </div>
    </main>







    <!-- Modal Structure -->

    <div id="modal1" class="modal">

        <div class="modal-content">

            <div class="row">

                <div class="grid-example col s12"><span class="flow-text">chicken</span>
                    <!-- <h1>Chicken</h1> -->
                </div>
            </div>

            <div class="row">

                <div class="col s5 recipeImage">
                    <img src="http://placehold.it/250x250" alt="Placeholder" class="img=thumbnail">
                </div>


                <div class="col s3">
                    <h6 class="recipeHeader">Calories:</h6>
                    <br>
                    <h6 class="recipeHeader">Cooktime:</h6>
                </div>

                <div class="col s4">
                    <h6 class="recipeHeader">Preptime:</h6>


                </div>
            </div>
        </div>



        <!-- <div class="grid-example col s12"><span class="flow-text">I am always full-width (col s12)</span></div> -->


    </div>

    <div class="modal-footer">

        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>


    </div>
